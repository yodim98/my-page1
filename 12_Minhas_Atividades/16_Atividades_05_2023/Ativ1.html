<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ1</title>
</head>
<body>
    <h1>Ler um número e se ele for maior do que 20, então imprimir a metade do número.</h1>
    <script>
        var numero = parseInt(prompt('Digite seu numero'))
var dividir = (numero / 2);

if (numero <= 20) {
    alert("Este número não será alterado");
} else if (numero > 20) {
    alert('pelo número digitado ser maior que 20 ele sera dividido ao meio e o resultado sera: ' + dividir)
}

    </script>
</body>

</html>
